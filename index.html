<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giancarlo A. Haidar's Portfolio</title>
    <!-- Link to Google Fonts for Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }
        
        body {
            line-height: 1.6;
            color: #333;
            scroll-behavior: smooth;
        }
        
        /* Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            background-color: rgba(255, 255, 255, 0);
            padding: 15px;
            z-index: 1000;
        }
        
        .header-left {
            display: flex;
            flex-direction: column;
        }

        .header h1, .header h2 {
            font-weight: 400;
        }
        
        .header h1 {
            font-size: 1.5rem;
            color: #333;
        }

        .header h2 {
            font-size: 1rem;
            color: #777;
        }

        /* Centered Navigation Links */
        .header-center {
            display: flex;
            gap: 20px;
        }

        .header-center a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            font-size: 1.1rem;
            position: relative;
        }

        /* Active Link Style with Above Underline */
        .header-center a.active {
            color: #000;
        }

        .header-center a.active::before {
            content: '';
            position: absolute;
            top: -4px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #333;
        }

        /* Header Right Links */
        .header-right a {
            margin-left: 20px;
            color: #0073b1;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .header-right a:hover {
            color: #005582;
        }

        /* Table of Contents */
        .toc {
            position: fixed;
            top: 100px;
            left: 20px;
            width: 150px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .toc a {
            font-size: 1rem;
            color: #333;
            text-decoration: none;
            padding: 5px 10px;
            font-weight: bold;
            transition: color 0.3s;
        }

        /* Active Year Style */
        .toc a.active {
            font-size: 1.2rem;
            font-weight: 700;
            color: #000;
        }

        /* Content Sections */
        .content-section {
            padding: 60px 0;
        }

        /* Image Grid */
        .image-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }

        .image-item {
            text-align: left;
        }

        .image-shape {
            position: relative;
            width: 100%;
            overflow: hidden;
            border-radius: 8px;
            background-color: #f6f6f6; /* Light gray background */
        }

        /* Image container sizes */
        .square {
            padding-top: 100%;
        }

        .rectangle {
            padding-top: 60%;
        }

        .portrait {
            padding-top: 150%;
        }

        /* Fit images within shapes */
        .image-shape img {
            position: absolute;
            top: 50%;
            left: 50%;
            max-width: 100%;
            max-height: 100%;
            transform: translate(-50%, -50%);
            object-fit: contain;
        }

        /* Title and Type Styling */
        .image-title {
            font-weight: bold;
            color: #333;
            padding-top: 5px;
        }

        .image-type {
            font-size: 0.9rem;
            color: #777;
        }
    </style>
</head>
<body>
    <!-- Header with Centered Navigation -->
    <header class="header">
        <!-- Left Side (Name and Job Title) -->
        <div class="header-left">
            <h1>Giancarlo A. Haidar</h1>
            <h2>Global Business & Digital Arts Student</h2>
        </div>

        <!-- Centered Navigation Links -->
        <div class="header-center">
            <a href="#work" class="active">Show</a>
            <a href="#about">Tell</a>
        </div>

        <!-- Right Side (Resume and LinkedIn) -->
        <div class="header-right">
            <a href="https://www.linkedin.com/in/giancarlo-haidar/" target="_blank">LinkedIn</a>
            <a href="#resume">Resume</a>
        </div>
    </header>

    <!-- Table of Contents -->
    <div class="toc">
        <a href="#2024" id="toc-2024" class="active">2024</a>
        <a href="#2023" id="toc-2023">2023</a>
    </div>

    <!-- Content Sections by Year -->
    <div class="container">
        <section id="2023" class="content-section">
            <div class="image-grid">
                <div class="image-item">
                    <div class="image-shape square">
                        <img src="/mnt/data/Artboard 1.png" alt="Logo Image">
                    </div>
                    <div class="image-title">Logo</div>
                    <div class="image-type">Graphic Design</div>
                </div>
                <div class="image-item">
                    <div class="image-shape portrait">
                        <img src="/mnt/data/Page 1.png" alt="Magazine Cover">
                    </div>
                    <div class="image-title">Magazine</div>
                    <div class="image-type">Publication Design</div>
                </div>
                <div class="image-item">
                    <div class="image-shape rectangle">
                        <img src="/mnt/data/Haidar_Giancarlo_A2-Illustrator.png" alt="Illustration">
                    </div>
                    <div class="image-title">Diptych Poster</div>
                    <div class="image-type">Digital Art</div>
                </div>
            </div>
        </section>
    </div>

    <script>
        // Script for updating active year link in Table of Contents
        document.addEventListener('scroll', function() {
            const sections = document.querySelectorAll('.content-section');
            const tocLinks = document.querySelectorAll('.toc a');
            
            sections.forEach((section, index) => {
                const rect = section.getBoundingClientRect();
                if (rect.top <= window.innerHeight * 0.5 && rect.bottom >= window.innerHeight * 0.5) {
                    tocLinks.forEach(link => link.classList.remove('active'));
                    tocLinks[index].classList.add('active');
                }
            });
        });
    </script>
</body>
</html>
