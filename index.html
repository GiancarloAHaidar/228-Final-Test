<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giancarlo A. Haidar's Portfolio</title>
    <!-- Link to Google Fonts for Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }
        
        body {
            line-height: 1.6;
            color: #333;
            scroll-behavior: smooth;
        }
        
        /* Full-width Container */
        .container {
            width: 100%;
            padding: 0 40px;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            background-color: #fff;
            padding: 15px 20px;
            z-index: 1000;
            border-bottom: 2px solid #f6f6f6; /* subtle bottom border */
        }
        
        .header-left {
            display: flex;
            flex-direction: column;
        }

        .header h1, .header h2 {
            font-weight: 400;
        }
        
        .header h1 {
            font-size: 1.5rem;
            color: #333;
        }

        .header h2 {
            font-size: 1rem;
            color: #777;
        }

        /* Centered Navigation Links */
        .header-center {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
        }

        .header-center a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            font-size: 1.1rem;
            position: relative;
        }

        /* Active Link Style with Above Underline */
        .header-center a.active {
            color: #000;
        }

        .header-center a.active::before {
            content: '';
            position: absolute;
            top: -4px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #333;
        }

        /* Header Right Links */
        .header-right {
            margin-left: auto;
            display: flex;
            gap: 20px;
        }

        .header-right a {
            color: #0073b1;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
            display: flex;
            align-items: center;
        }

        .header-right a:hover {
            color: #005582;
        }

        /* Icon Styling */
        .external-link-icon {
            width: 12px;
            height: 12px;
            margin-left: 5px;
            fill: currentColor;
        }

        /* Table of Contents */
        .toc {
            position: fixed;
            top: 100px;
            left: 20px;
            width: 150px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 1100;
        }

        .toc a {
            font-size: 1rem;
            color: #333;
            text-decoration: none;
            padding: 5px 10px;
            font-weight: bold;
            transition: color 0.3s;
        }

        /* Active Year Style */
        .toc a.active {
            font-size: 1.2rem;
            font-weight: 700;
            color: #000;
        }

        /* Unified Image Grid for All Projects with Masonry Effect */
        .image-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-auto-rows: 1fr;
            gap: 15px;
            padding-left: 170px;
            padding-right: 170px;
        }

        .image-item {
            display: flex;
            flex-direction: column;
            text-align: left;
        }

        .image-shape {
            position: relative;
            width: 100%;
            overflow: hidden;
            border-radius: 8px;
            background-color: #f6f6f6;
        }

        /* Image container sizes */
        .square {
            padding-top: 100%;
        }

        .rectangle {
            padding-top: 60%;
        }

        .portrait {
            padding-top: 150%;
        }

        /* Fit images within shapes */
        .image-shape img {
            position: absolute;
            top: 50%;
            left: 50%;
            max-width: 100%;
            max-height: 100%;
            transform: translate(-50%, -50%);
            object-fit: cover;
        }

        /* Title and Type Styling */
        .image-title {
            font-weight: bold;
            color: #333;
            padding-top: 5px;
        }

        .image-type {
            font-size: 0.9rem;
            color: #777;
        }
    </style>
</head>
<body>
    <!-- Header with Centered Navigation -->
    <header class="header">
        <!-- Left Side (Name and Job Title) -->
        <div class="header-left">
            <h1>Giancarlo A. Haidar</h1>
            <h2>GBDA Student</h2>
        </div>

        <!-- Centered Navigation Links -->
        <div class="header-center">
            <a href="#work" class="active">Show</a>
            <a href="#about">Tell</a>
        </div>

        <!-- Right Side (Resume and LinkedIn) -->
        <div class="header-right">
            <a href="https://www.linkedin.com/in/giancarlo-haidar/" target="_blank">LinkedIn
                <svg class="external-link-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M14 3v2h3.59L10 12.59l1.41 1.41L19 6.41V10h2V3h-7z"/><path d="M5 5h9v-2H3c-1.1 0-2 .9-2 2v18c0 1.1.9 2 2 2h18c1.1 0 2-.9 2-2v-9h-2v9H5V5z"/></svg>
            </a>
            <a href="#resume" target="_blank">Resume
                <svg class="external-link-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M14 3v2h3.59L10 12.59l1.41 1.41L19 6.41V10h2V3h-7z"/><path d="M5 5h9v-2H3c-1.1 0-2 .9-2 2v18c0 1.1.9 2 2 2h18c1.1 0 2-.9 2-2v-9h-2v9H5V5z"/></svg>
            </a>
        </div>
    </header>

    <!-- Table of Contents -->
    <div class="toc">
        <a href="#2024" id="toc-2024" class="active">2024</a>
        <a href="#2023" id="toc-2023">2023</a>
    </div>

    <!-- Unified Grid for All Projects with Masonry Effect -->
    <div class="container">
        <div class="image-grid">
            <div class="image-item">
                <div class="image-shape square">
                    <img src="Artboard 1.png" alt="Logo Design">
                </div>
                <div class="image-title">Logo</div>
                <div class="image-type">Design</div>
            </div>
            <div class="image-item">
                <div class="image-shape portrait">
                    <img src="Page 1.png" alt="Magazine Cover">
                </div>
                <div class="image-title">Magazine</div>
                <div class="image-type">Cover</div>
            </div>
            <div class="image-item">
                <div class="image-shape rectangle">
                    <img src="Haidar_Giancarlo_A2-Illustrator.png" alt="Diptych Poster">
                </div>
                <div class="image-title">Diptych Poster</div>
                <div class="image-type">Illustration</div>
            </div>
        </div>
    </div>
</body>
</html>
